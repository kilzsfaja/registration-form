<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <!-- <form action=""> NO BACK END YET, NO SERVER TO UPLOAD!-->
    <h1>Registration Form</h1>
    <div>
        <label for="first_name">First Name: *</label>
        <input type="text" name="first_name" id="first_name">
    </div>
    <div>
        <label for="last_name">Last Name: *</label>
        <input type="text" name="last_name" id="last_name">
    </div>
    <div>
        <label for="email">Email Address: *</label>
        <input type="text" name="email" id="email">
    </div>
    <div>
        <label for="password">Password: *</label>
        <input type="text" name="password" id="password">
    </div>
    <div>
        <label for="confirm_password">Confirm Password: *</label>
        <input type="text" name="confirm_password" id="confirm_password">
    </div>
    <div>
        <label for="dob">Birthday: </label>
        <input type="date" name="dob" id="dob">
    </div>
    <br>
    <div>
        <fieldset>
            <legend>What do you identify as?</legend>
            <label>Gender: </label>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="nonbi" id="nonbi">
            <label for="nonbi">Non-binary</label>
            <input type="radio" name="gender" value="prefernot" id="prefernot">
            <label for="prefernot">I prefer not to answer</label>
        </fieldset>
    </div>
    <div>
    <br>
        <label>About myself:</label>
    </div>
    <div>
        <textarea name="comment" id="comment" cols="40" rows="5"></textarea>
    </div>
    <div>
        <label>Favorite Language:</label>
        <select name="fav" id="fav">
            <option value="js">JS</option>
            <option value="csharp">C#</option>
            <option value="pithon">Pithon</option>
            <option value="tagalog">Tagalog</option>
            <option value="eng">English</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="accept" id="accept" value="checkbox">
        <label for="accept">Yes, send me spam!</label>
    </div>
    <br>
    <input type="submit" value="Create Account">
    <div>
        <label>* Indicates a required field</label>
    </div>
    <!-- </form> -->
</body>
</html>
